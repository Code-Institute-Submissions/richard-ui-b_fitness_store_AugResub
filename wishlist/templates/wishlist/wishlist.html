{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container mt-5 bg-light">
    <div class="container container-top-bag">

        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Your Wishlist:</h2>
                {% for product in wishlist.product.all %}

                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="hidden" name="quantity" value="1" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>
                            
                            <p class="mt-1 mb-0">
                                <i class="fas fa-heart mx-2" style="color: red;"></i>{{ product.name }}
                            </p>

                            <div class="col">
                                <input type="submit" class="btn btn-dark rounded text-uppercase my-1" value="Add to Bag">
                            </div>                          
                        </div>
                    </form>
                    

                {% endfor %}
                <hr>

            </div>
        </div>
        
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function(e) { // scroll to top of the page
        window.scrollTo(0,0);
    });
</script>

{% endblock %}
