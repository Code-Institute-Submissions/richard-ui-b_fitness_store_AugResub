{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container mt-5 bg-light">
    <div class="container container-top-bag">

        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Your Wishlist:</h2>
                {% for product in wishlist.products.all %}

                    <p class="ml-1">
                        <i class="fas fa-heart" style="color: #FF0000;"></i> {{ product.name }}

                        <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-dark rounded">
                            Remove
                        </a>
                    </p>

                {% endfor %}
                <hr>

            </div>
        </div>
        
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function(e) { // scroll to top of the page
        window.scrollTo(0,0);
    });
</script>

{% endblock %}
